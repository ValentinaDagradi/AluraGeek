<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Home</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79ab2276fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/cabecera.css">
    <link rel="stylesheet" href="./styles/cabecera/cabecera-container.css">
    <link rel="stylesheet" href="./styles/cabecera/busqueda-container.css">
    <link rel="stylesheet" href="./styles/cabecera/barra-busqueda.css">
    <link rel="stylesheet" href="./styles/cabecera/busqueda-boton.css">
    <link rel="stylesheet" href="./styles/cabecera/busqueda-boton-icon.css">
    <link rel="stylesheet" href="./styles/cabecera/cabecera-login-boton.css">
    <link rel="stylesheet" href="./styles/todos.css">
    <link rel="stylesheet" href="./styles/todos/todos-titulo.css">
    <link rel="stylesheet" href="./styles/todos/todos-container.css">
    <link rel="stylesheet" href="./styles/productos/productos-titulo.css">
    <link rel="stylesheet" href="./styles/productos/productos-container.css">
    <link rel="stylesheet" href="./styles/productos/producto.css">
    <link rel="stylesheet" href="./styles/productos/producto-imagen.css">
    <link rel="stylesheet" href="./styles/productos/producto-nombre.css">
    <link rel="stylesheet" href="./styles/productos/producto-link.css">
    <link rel="stylesheet" href="./styles/productos/producto-boton.css">
    <link rel="stylesheet" href="./styles/resultado.css">
    <link rel="stylesheet" href="./styles/resultado/resultado-titulo.css">
    <link rel="stylesheet" href="./styles/resultado/resultado-container.css">
    <link rel="stylesheet" href="./styles/footer-empresa.css">
    <link rel="stylesheet" href="./styles/footer-empresa-contacto/footer-empresa-contacto.css">
    <link rel="stylesheet" href="./styles/footer-empresa-contacto/contacto-input.css">
    <link rel="stylesheet" href="./styles/footer-empresa-contacto/input-label.css">
    <link rel="stylesheet" href="./styles/footer-empresa-contacto/contacto-textarea.css">
    <link rel="stylesheet" href="./styles/footer-empresa-contacto/contacto-boton.css">
    <link rel="stylesheet" href="./styles/footer-desarrollador.css">
    <link rel="stylesheet" href="./styles/footer-desarrollador/footer-desarrollador-nombre.css">
    <link rel="stylesheet" href="./styles/footer-desarrollador/footer-desarrollador-año.css">

</head>
<body>
    <header class="cabecera">
        <a href="index.html"><img src="imagenes/Logo.png" alt="Logo de AluraGeek" class="cabecera__logo"></a>
        <div class="cabecera__container">
            <div class="busqueda__container">
                    <input type="search" name="barra-busqueda" id="barra-busqueda" placeholder="¿Qué deseas buscar?" class="barra-busqueda" data-busqueda>
                    <button type="submit" class="busqueda__boton" id="busqueda-boton"><i class="fa-solid fa-magnifying-glass busqueda__boton__icon"></i></button>
            </div>
            <button type="submit" class="busqueda__boton__mobile"><i class="fa-solid fa-magnifying-glass busqueda__boton__icon__mobile"></i></button>
            <a href="login.html" class="cabecera__login"><button class="cabecera__login__boton boton">Login</button></a>
        </div>
    </header>
    <main>
        <section class="todos">
            <h2 class="todos__titulo">Todos los productos</h2>
            <div class="todos__container"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-empresa">
            <a href="index.html"><img src="../imagenes/Logo.png" alt="Logo de AluraGeek" class="cabecera__logo"></a>
            <div class="footer-empresa__contacto">
                <h3 class="contacto__titulo">Hable con nosotros</h3>
                <form class="contacto__form">
                    <div class="form__container">
                        <input name="nombre" id="nombre" class="contacto__input" type="text" placeholder="Nombre" maxlength="40" required>
                    </div>
                    <div class="form__container">
                        <textarea name="mensaje" id="mensaje" class="contacto__textarea" cols="40" rows="5" placeholder="Mensaje" maxlength="120" required></textarea>
                    </div>
                    <input type="submit" id="enviar" value="Enviar" class="contacto__boton">
                </form>
            </div>
        </div>
        <div class="footer-desarrollador">
            <p class="footer-desarrollador__nombre">Desarrollado por Valentina Dagradi</p>
            <p class="footer-desarrollador__año">2023</p>
        </div>
    </footer>
    <script src="JavaScript/barra-busqueda.js"></script>
    <script type="module" src="JavaScript/controllers/mostrar-busqueda.js"></script>
    <script type="module" src="JavaScript/controllers/mostrar-todos.js"></script>
</body>
</html>
